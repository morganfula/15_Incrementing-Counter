<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Incrementing counter</title>
  <script src="https://use.fontawesome.com/cea2a029b8.js"></script>
</head>

<body>
  <div class="counter__container">
    <i class="fa fa-twitter fa-3x"></i>
    <div class="counter" data-target='12000'>12000</div>
    <span>Twitter Followers</span>
  </div>

  <div class="counter__container">
    <i class="fa fa-youtube fa-3x"></i>
    <div class="counter" data-target='5000'>5000</div>
    <span>Youtube Subscribers</span>
  </div>

  <div class="counter__container">
    <i class="fa fa-instagram fa-3x"></i>
    <div class="counter" data-target='7500'>7500</div>
    <span>Instagram Followers</span>
  </div>


  <script src="script.js"></script>
</body>

</html>
